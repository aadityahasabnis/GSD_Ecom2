{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1>Edit Product</h1>
<form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Current Image</label>
    <br>
    <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" class="product-image">
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Upload New Image (optional)</label>
    <input type="file" class="form-control" name="image">
  </div>
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
{% endblock %}
