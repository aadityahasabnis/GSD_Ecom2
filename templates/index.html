{% extends "base.html" %}
{% block title %}Home - E‑Commerce{% endblock %}
{% block content %}
<h1>Products</h1>
<div class="product-grid">
  {% for product in products %}
  <div class="product-card">
    {% if product.image %}
    <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" class="product-image">
    {% else %}
    <img src="{{ url_for('static', filename='images/default.png') }}" alt="Default" class="product-image">
    {% endif %}
    <div class="product-details">
      <h5 class="product-title">{{ product.name }}</h5>
      <p class="product-price">₹{{ product.price }}</p>
      <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
